<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE COURSE</title>

</head>
<body>
<form style="margin-left: 600px;margin-top: 20px " th:method="POST"
      th:action="@{/courses/{id}(id=${course.getId()},companyId=${param.companyId})}"
      th:object="${course}">

    <input type="hidden" name="id" th:field="*{id}">
    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" name="courseName" th:field="*{courseName}" placeholder="enter course name">
    <br><br>
    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" name="durationInMonth" th:field="*{duration}" placeholder="duration">
    <br><br>
    <input style="margin:10px; padding: 7px;border-radius: 8px;" type="submit" value="Update">
</form>

</body>
</html>
