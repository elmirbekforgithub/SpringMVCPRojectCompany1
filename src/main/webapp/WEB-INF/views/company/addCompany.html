<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD COMPANY</title>

</head>
<body>

<form style="margin-left: 600px;margin-top: 20px " th:method="POST" th:action="@{save}" th:object="${company}">

    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" th:field="*{companyName}"  placeholder="enter company"/>
    <br>
    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" th:field="*{locatedCountry}"  placeholder="enter located company"/>
    <br>
    <input style="margin:10px; padding: 7px;border-radius: 8px; border: none; border: 3px blue solid" type="submit" value="create">
</form>

</body>
</html>
